name: Driver App MAUI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Install MAUI workloads
      run: |
        dotnet workload install android
        dotnet workload install ios
        dotnet workload install maui
        
    - name: Create an empty appsettings.secrets file
      uses: finnp/create-file-action@master
      with:
        FILE_NAME: ./src/Client/Logistics.DriverApp/appsettings.secrets.json
        FILE_DATA: "{}"
      
    - name: Build
      run: dotnet build ./src/Client/Logistics.DriverApp/Logistics.DriverApp.csproj