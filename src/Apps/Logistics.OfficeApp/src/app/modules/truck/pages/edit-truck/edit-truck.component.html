<h1 class="text-center">Edit Truck</h1>
<hr class="w-100">
<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <p-card>
            <p-progressSpinner *ngIf="isBusy"></p-progressSpinner>
            <form>
                <div class="mb-3">
                    <label for="number" class="form-label">Number</label>
                    <input id="number" type="number" class="form-control" /> 
                </div>
                <div class="mb-3">
                    <label for="driver" class="form-label">Driver</label>
                    <p-autoComplete formControlName="driver" 
                        styleClass="w-100" 
                        inputStyleClass="form-control" 
                        placeholder="Type driver name"></p-autoComplete>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-pencil-square"></i> Save
                    </button>
                    <a class="btn btn-primary ms-2" [routerLink]="['/list-load']">
                        <i class="bi bi-arrow-left-square"></i> Back
                    </a>
                </div>
            </form>
        </p-card>
        
    </div>
</div>
