<h1 class="text-center">{{headerText}}</h1>
<hr class="w-100">
<div class="row justify-content-center">
  <div class="col-12 col-md-6">
    <p-card>
      <p-progressSpinner *ngIf="isBusy"></p-progressSpinner>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="truckNumber" class="form-label">Truck Number</label>
          <input formControlName="truckNumber" id="truckNumber" type="number" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="driver" class="form-label">Driver</label>
          <p-autoComplete formControlName="driver" styleClass="w-100" inputStyleClass="form-control"
            placeholder="Type a driver name" field="userName" [minLength]="3" [suggestions]="suggestedDrivers"
            (completeMethod)="searchDriver($event)">
          </p-autoComplete>
        </div>
        <div class="mt-3">
          <button class="btn btn-primary" type="submit" [disabled]="isBusy">
            <i class="bi bi-pencil-square"></i> Save
          </button>
          <button *ngIf="editMode" class="btn btn-danger ms-2" type="button" (click)="confirmToDelete()" [disabled]="isBusy">
            <i class="bi bi-trash"></i> Delete
          </button>
          <a class="btn btn-primary ms-2" routerLink="/trucks">
            <i class="bi bi-arrow-left-square"></i> Back to list
          </a>
        </div>
      </form>
    </p-card>

  </div>
</div>
