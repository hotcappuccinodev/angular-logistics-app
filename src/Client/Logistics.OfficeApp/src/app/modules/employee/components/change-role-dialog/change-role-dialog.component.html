<p-dialog header="Update Employee's Role" [(visible)]="visible" 
  [modal]="true" [resizable]="true" (onHide)="close()">
  <p-progressSpinner *ngIf="loading"></p-progressSpinner>

  <p>
    Are you sure that you want to change employee's role? <br />
    If you want to remove role from employee then select <strong>Remove Role</strong>.
  </p>
  

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="role" class="form-label">Select Role</label>
      <p-dropdown formControlName="role" styleClass="w-100" appendTo="body" [options]="roles" 
        optionValue="name" optionLabel="displayName" [showClear]="true" (onClear)="clearSelctedRole()" >
      </p-dropdown>
    </div>
    <button pButton 
      type="submit"
      class="p-button-raised"
      icon="bi bi-pencil-square"
      label="Change Role"
      [disabled]="loading">
    </button>
    <button pButton 
      type="submit"
      class="p-button-raised p-button-danger ms-2"
      icon="bi bi bi-trash"
      label="Remove Role"
      [disabled]="loading"
      (click)="removeRoles()">
    </button>
  </form>
</p-dialog>
