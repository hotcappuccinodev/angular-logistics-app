<p-dock [model]="dockItems" position="bottom" styleClass="position-fixed">
  <ng-template pTemplate="item" let-item>
    <a [routerLink]="[item.link]" [pTooltip]="item.label" tooltipPosition="top">
      <img class="dock-icon" [src]="item.icon" [alt]="item.label" width="100%" />
    </a>
  </ng-template>
</p-dock>
